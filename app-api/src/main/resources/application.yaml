spring:
  profiles:
    include: domain,  oauth
---
spring:
  config:
    activate:
      on-profile: local, dev
  security:
    debug: true
  session:
    redis:
      namespace: aireview
    timeout: 3600
server:
  servlet:
    session:
      cookie:
        http-only: true
  tomcat:
    threads:
      max: 10
      min-spare: 10
    max-connections: 100
    accept-count: 10
    connection-timeout: 2000
    mbeanregistry:
      enabled: true
management:
  server:
    port: 8081
  endpoints:
    enabled-by-default: true
    web:
      base-path: "/manage"
      exposure:
        include: health, beans, metrics, env
    jmx:
      exposure:
        exclude: "*"
sentry:
  dsn: ${SENTRY_DSN}
  traces-sample-rate: 1.0
  environment: ${ENVIRONMENT}
swagger:
  host: ${SERVER_HOST}
---
spring:
  config:
    activate:
      on-profile: prod
  security:
    debug: false
  session:
    redis:
      namespace: aireview
    timeout: 3600
management:
  server:
    port: 8081
  endpoints:
    enabled-by-default: false
    web:
      base-path: "/manage"
      exposure:
        include: "health"
    jmx:
      exposure:
        exclude: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    diskspace:
      enabled: false
server:
  servlet:
    session:
      cookie:
        http-only: true
  tomcat:
    threads:
      max: 200
      min-spare:
    accept-count: 10
    max-connections: 8192
    connection-timeout: 1000
sentry:
  dsn: ${SENTRY_DSN}
  traces-sample-rate: 1.0
