name: Create Branch on Issue

on:
  issues:
    types: [opened]

jobs:
  create_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create branch for issue
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=${{ github.event.issue.title }}
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${ISSUE_TITLE// /-}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      - name: Comment on issue
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${github.event.issue.title// /-}"
          COMMENT="Branch [${BRANCH_NAME}](https://github.com/${{ github.repository }}/tree/${BRANCH_NAME}) created for this issue."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -X POST \
               -d "{\"body\": \"${COMMENT}\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments"

