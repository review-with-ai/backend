server:
  host: ${SERVER_HOST}
  environment: ${ENVIRONMENT}
spring:
  messages:
    basename: errors
---
spring:
  config:
    activate:
      on-profile: local, dev
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 8
      minimum-idle: 8
      connection-timeout: 2000
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    validateMigrationNaming: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      connect-timeout: 60s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      repositories:
        enabled: false
  cloud:
    openfeign:
      httpclient:
        connection-timeout: 5000
payment:
  kakao:
    host: https://open-api.kakaopay.com
    cid: ${PAYMENT_KAKAO_CID}
    secret-key: ${PAYMENT_KAKAO_SECRETKEY}
secret:
  encoder:
    secret: ${PASSWORD_ENCODER_SECRET}
    salt-length: 16
    iteration: 1234
slack:
  url: ${SLACK_URL}
---
spring:
  config:
    activate:
      on-profile: prod
